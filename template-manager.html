<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Manager - ESL Report Writer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
</head>
<body class="bg-blue-50 text-slate-800">

  <!-- Top nav -->
  <header class="relative z-30 bg-white/95 backdrop-blur border-b border-slate-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between relative">
      <a href="index.html" class="flex items-center">
        <img src="/public/logo-icon.png" alt="ESL Report Writer Icon" class="h-10 w-10">
      </a>
      <div class="flex items-center gap-4">
        <div class="relative flex items-center gap-4">
          <nav id="primary-navigation" class="mobile-nav-panel text-sm font-medium text-slate-600 md:items-center" data-open="false">
            <a href="index.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900 md:text-base">Home</a>
            <a href="app.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900 md:text-base">Report Writer</a>
            <a href="how-to.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900 md:text-base">How to use</a>
            <a href="template-builder.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900 md:text-base">Template Builder</a>
            <a href="template-manager.html" class="py-2 text-slate-900 font-semibold transition-colors duration-200 md:text-base" aria-current="page">Template Manager</a>
            <a href="app.html" class="md:hidden btn-primary text-center text-sm">Launch Report Writer</a>
          </nav>
          <button type="button" class="nav-toggle md:hidden" aria-expanded="false" aria-controls="primary-navigation" data-nav-toggle>
            <span class="sr-only">Toggle navigation</span>
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
            </svg>
          </button>
        </div>
        <a href="app.html" class="hidden md:inline-flex items-center btn-primary btn-compact text-sm font-semibold">Launch Report Writer</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative z-0">
    <img src="/public/hero-bg.jpg" alt="Hero"
         class="w-full h-[260px] md:h-[320px] object-cover object-center">
    <div class="absolute inset-0 bg-slate-900/40"></div>

    <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4">
      <img src="/public/logo.png" alt="ESL Report Writer Logo"
           class="h-24 md:h-32 w-auto drop-shadow-lg">
      <div class="mt-3 text-white text-lg md:text-xl font-medium drop-shadow">
        Manage Your Report Templates
      </div>
    </div>
  </section>

  <!-- Card -->
  <div class="max-w-6xl mx-auto px-4 -mt-10 relative z-10">
    <main class="bg-white p-6 sm:p-8 rounded-xl shadow-xl space-y-8">
      <div class="flex items-center justify-between border-b border-slate-200 pb-4">
        <div class="flex items-center gap-3">
          <span class="inline-block h-2.5 w-2.5 rounded-full bg-sky-500"></span>
          <span class="text-slate-800 font-semibold">Template Manager</span>
        </div>
        <div class="flex items-center gap-3 flex-wrap justify-start sm:justify-end">
          <a href="template-builder.html" class="inline-flex items-center justify-center btn-primary btn-compact text-sm font-semibold w-full sm:w-auto min-w-[200px]">
            + Create New Template
          </a>
          <button id="import-template-button" class="inline-flex items-center justify-center btn-secondary btn-compact text-sm font-semibold w-full sm:w-auto min-w-[200px]">
            Import Template
          </button>
          <input type="file" id="import-template-input" accept="application/json" class="hidden" />
        </div>
      </div>

      <!-- Templates List -->
      <div id="templates-list" class="space-y-4">
        <!-- Templates will be populated by JavaScript -->
      </div>

    </main>

    <footer class="text-center mt-10 mb-6">
      <p class="text-sm text-slate-500">&copy; <span id="currentYear"></span> ESL Report Writer. Designed and managed by 3P Machine digital.</p>
    </footer>
  </div>

  <div id="toast-notification" class="toast"><span id="toast-message"></span></div>

  <script src="/scripts/nav.js"></script>
  
<script type="module">
  import { getAllTemplates, deleteTemplate, duplicateTemplate, setActiveTemplate, exportTemplate, importTemplate } from '/scripts/templates.js';
  import { showToast } from '/scripts/ui.js';

  const templatesList = document.getElementById('templates-list');
  const importButton = document.getElementById('import-template-button');
  const importInput = document.getElementById('import-template-input');
  let openMenuId = null;

  function closeActionMenus() {
    if (!templatesList) return;
    templatesList.querySelectorAll('[data-menu-for]').forEach(menu => menu.classList.add('hidden'));
    templatesList.querySelectorAll('[data-menu-toggle]').forEach(toggle => toggle.setAttribute('aria-expanded', 'false'));
    openMenuId = null;
  }

  function toggleActionMenu(templateId) {
    if (!templatesList || !templateId) return;
    const menu = templatesList.querySelector(`[data-menu-for="${templateId}"]`);
    const toggle = templatesList.querySelector(`[data-menu-toggle][data-template-id="${templateId}"]`);
    if (!menu || !toggle) return;

    const isOpen = openMenuId === templateId && !menu.classList.contains('hidden');
    closeActionMenus();

    if (!isOpen) {
      menu.classList.remove('hidden');
      toggle.setAttribute('aria-expanded', 'true');
      openMenuId = templateId;
    }
  }

  function renderTemplates() {
    if (!templatesList) return;

    closeActionMenus();
    const templates = getAllTemplates();

    if (!templates.length) {
      templatesList.innerHTML = `
        <div class="rounded-xl border border-dashed border-slate-300 bg-slate-50 p-8 text-center text-slate-500">
          <p>No templates yet. Create one or import a template file to get started.</p>
        </div>
      `;
      return;
    }

    templatesList.innerHTML = '';

    templates.forEach(template => {
      const wrapper = document.createElement('div');
      const isLocked = template.isLocked;

      wrapper.className = 'rounded-xl border border-slate-200 bg-white p-6 shadow-sm hover:shadow-md transition';
      wrapper.innerHTML = `
        <div class="flex flex-col gap-4 lg:flex-row lg:items-start lg:justify-between">
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-slate-800 flex flex-wrap items-center gap-2">
              ${template.name}
              ${template.isDefault ? '<span class="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded-full">Default</span>' : ''}
            </h3>
            <p class="text-sm text-slate-600 mt-1">${template.description || 'No description provided.'}</p>
            <div class="mt-3 text-xs text-slate-500 flex flex-wrap gap-3">
              <div>Rating fields: ${template.ratingFields.length}</div>
              <div>Traits: ${template.characterOptions.length}</div>
              <div>Languages: ${template.languages.length}</div>
            </div>
          </div>

          <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-end">
            <div class="relative sm:hidden w-full" data-menu-container>
              <button type="button" data-menu-toggle data-template-id="${template.id}" class="inline-flex items-center justify-between w-full btn-secondary btn-compact text-sm font-semibold" aria-haspopup="menu" aria-expanded="false">
                Actions
                <svg class="ml-2 h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.084l3.71-3.854a.75.75 0 111.08 1.04l-4.25 4.417a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
              </button>
              <div class="mt-2 hidden w-full rounded-lg border border-slate-200 bg-white shadow-lg" data-menu-for="${template.id}" role="menu">
                <div class="flex flex-col py-1">
                  ${!isLocked ? `<button type="button" data-action="edit" data-template-id="${template.id}" class="w-full px-4 py-2 text-left text-sm text-slate-700 hover:bg-slate-50" role="menuitem">Edit</button>` : ''}
                  <button type="button" data-action="duplicate" data-template-id="${template.id}" class="w-full px-4 py-2 text-left text-sm text-slate-700 hover:bg-slate-50" role="menuitem">Duplicate</button>
                  ${!isLocked ? `<button type="button" data-action="export" data-template-id="${template.id}" class="w-full px-4 py-2 text-left text-sm text-slate-700 hover:bg-slate-50" role="menuitem">Export</button>` : ''}
                  <button type="button" data-action="use" data-template-id="${template.id}" class="w-full px-4 py-2 text-left text-sm text-slate-700 hover:bg-slate-50" role="menuitem">Use</button>
                  ${!isLocked ? `<button type="button" data-action="delete" data-template-id="${template.id}" class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50" role="menuitem">Delete</button>` : ''}
                </div>
              </div>
            </div>
            <div class="hidden sm:flex sm:flex-wrap sm:gap-1 sm:justify-end">
              ${!isLocked ? `<button type="button" data-action="edit" data-template-id="${template.id}" class="inline-flex items-center btn-tertiary btn-compact text-sm font-semibold">Edit</button>` : ''}
              <button type="button" data-action="duplicate" data-template-id="${template.id}" class="inline-flex items-center btn-secondary btn-compact text-sm font-semibold">Duplicate</button>
              ${!isLocked ? `<button type="button" data-action="export" data-template-id="${template.id}" class="inline-flex items-center btn-secondary btn-compact text-sm font-semibold">Export</button>` : ''}
              <button type="button" data-action="use" data-template-id="${template.id}" class="inline-flex items-center btn-primary btn-compact text-sm font-semibold">Use</button>
              ${!isLocked ? `<button type="button" data-action="delete" data-template-id="${template.id}" class="inline-flex items-center text-sm font-semibold px-3 py-2 rounded-lg border border-red-200 text-red-600 hover:bg-red-50 transition-colors">Delete</button>` : ''}
            </div>
          </div>
        </div>
      `;

      templatesList.appendChild(wrapper);
    });
  }

  templatesList?.addEventListener('click', async (event) => {
    const toggleButton = event.target.closest('[data-menu-toggle]');
    if (toggleButton) {
      event.preventDefault();
      toggleActionMenu(toggleButton.dataset.templateId);
      return;
    }

    const button = event.target.closest('button[data-action]');
    if (!button) return;

    const { action, templateId } = button.dataset;
    if (!templateId) return;

    closeActionMenus();

    switch (action) {
      case 'edit':
        window.location.href = `template-builder.html?edit=${templateId}`;
        break;
      case 'duplicate': {
        const newTemplate = duplicateTemplate(templateId);
        if (newTemplate) {
          showToast('Template duplicated. You can edit it now.');
          renderTemplates();
        } else {
          showToast('Failed to duplicate template', 'error');
        }
        break;
      }
      case 'export': {
        const exported = exportTemplate(templateId);
        if (exported) {
          showToast('Template exported');
        } else {
          showToast('Export is unavailable for this template.', 'error');
        }
        break;
      }
      case 'use':
        setActiveTemplate(templateId);
        showToast('Template activated! Redirecting...', 'success');
        setTimeout(() => { window.location.href = 'app.html'; }, 1000);
        break;
      case 'delete':
        if (confirm('Are you sure you want to delete this template? This cannot be undone.')) {
          const success = deleteTemplate(templateId);
          showToast(success ? 'Template deleted' : 'Failed to delete template', success ? 'success' : 'error');
          if (success) renderTemplates();
        }
        break;
    }
  });

  importButton?.addEventListener('click', () => {
    if (!importInput) return;
    importInput.click();
  });

  importInput?.addEventListener('change', async (event) => {
    const target = event.target;
    const files = target.files;
    if (!files || !files.length) return;
    const [file] = files;

    if (!file.name.toLowerCase().endsWith('.json')) {
      showToast('Please choose a JSON template file.', 'error');
      target.value = '';
      return;
    }

    importButton.disabled = true;

    try {
      const success = await importTemplate(file);
      showToast(success ? 'Template imported successfully.' : 'Failed to import template', success ? 'success' : 'error');
      if (success) renderTemplates();
    } catch (error) {
      console.error('Failed to import template', error);
      showToast('Failed to import template', 'error');
    } finally {
      importButton.disabled = false;
      target.value = '';
    }
  });

  document.addEventListener('click', (event) => {
    if (!event.target.closest('[data-menu-container]')) {
      closeActionMenus();
    }
  });

  document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape') {
      closeActionMenus();
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    const y = document.getElementById('currentYear');
    if (y) y.textContent = new Date().getFullYear();

    renderTemplates();
    window.addEventListener('templates-updated', renderTemplates);
  });
</script>

</body>
</html>
