<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - ESL Report Writer</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="brand-logo">
          <img src="/public/logo-icon.png" alt="ESL Report Writer"/>
        </div>
        <h2>Forgot password</h2>
        <p>Enter your email to receive a reset link</p>
      </div>
      <form id="forgotForm" class="login-form" novalidate>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="email" id="fp-email" name="email" required autocomplete="email">
            <label for="fp-email">Email</label>
            <div class="input-line"></div>
            <div class="ripple-container"></div>
          </div>
          <span class="error-message" id="fpError"></span>
        </div>
        <button type="submit" class="material-btn">
          <div class="btn-ripple"></div>
          <span class="btn-text">Send reset link</span>
          <div class="btn-loader">
            <svg class="loader-circle" viewBox="0 0 50 50">
              <circle class="loader-path" cx="25" cy="25" r="12" fill="none" stroke="currentColor" stroke-width="3"/>
            </svg>
          </div>
        </button>
      </form>
      <div class="signup-link"><p><a href="login.html" class="create-account">Back to sign in</a></p></div>
    </div>
  </div>
  <script type="module" src="/scripts/env.js"></script>
  <script type="module" src="/scripts/supabase-client.js"></script>
  <script src="scripts/forgot-password.js" type="module"></script>
</body>
</html>
