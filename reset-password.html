<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Password - ESL Report Writer</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="brand-logo">
          <img src="/public/logo-icon.png" alt="ESL Report Writer"/>
        </div>
        <h2>Create new password</h2>
        <p>Enter your new password to finish resetting.</p>
      </div>

      <form class="login-form" id="resetForm" novalidate>
        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="password" id="newPassword" name="newPassword" required minlength="8" autocomplete="new-password">
            <label for="newPassword">New password</label>
            <div class="input-line"></div>
            <div class="ripple-container"></div>
          </div>
          <span class="error-message" id="pw1Err"></span>
        </div>
        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" autocomplete="new-password">
            <label for="confirmPassword">Confirm password</label>
            <div class="input-line"></div>
            <div class="ripple-container"></div>
          </div>
          <span class="error-message" id="pw2Err"></span>
        </div>

        <button type="submit" class="login-btn material-btn">
          <div class="btn-ripple"></div>
          <span class="btn-text">CREATE NEW PASSWORD</span>
          <div class="btn-loader">
            <svg class="loader-circle" viewBox="0 0 50 50">
              <circle class="loader-path" cx="25" cy="25" r="12" fill="none" stroke="currentColor" stroke-width="3"/>
            </svg>
          </div>
        </button>
      </form>

      <div class="success-message" id="rpSuccess">
        <div class="success-elevation">
          <div class="success-icon">
            <svg viewBox="0 0 24 24">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
          </div>
          <h3>Password updated!</h3>
          <p>Redirecting you to the appâ€¦</p>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-notification" class="toast"><span id="toast-message"></span></div>
  <script type="module" src="/scripts/env.js"></script>
  <script type="module" src="/scripts/supabase-client.js"></script>
  <script type="module" src="/scripts/ui.js"></script>
  <script type="module" src="/scripts/reset-password.js"></script>
</body>
</html>
