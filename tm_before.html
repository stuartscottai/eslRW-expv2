<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Manager - ESL Report Writer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
</head>
<body class="bg-blue-50 text-slate-800">

  <!-- Top nav -->
  <header class="site-header relative z-30 bg-white/95 backdrop-blur border-b border-slate-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-center">
      <button type="button" class="nav-toggle fixed top-3 left-4 z-40" aria-expanded="false" aria-controls="primary-navigation" data-nav-toggle>
        <span class="sr-only">Toggle navigation</span>
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
        </svg>
      </button>
      <a href="index.html" class="flex items-center">
        <img src="/public/logo-icon.png" alt="ESL Report Writer Icon" class="h-10 w-10">
      </a>
      <div class="fixed top-3 right-4 z-40 flex items-center gap-2" data-auth-header>
        <div class="flex items-center gap-2" data-auth-when="signed-out">
          <button class="nav-toggle" aria-haspopup="true" aria-expanded="false" data-auth-open="login" title="User">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 14a4 4 0 10-8 0 4 4 0 008 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a7 7 0 00-7 7v1a7 7 0 0014 0V9a7 7 0 00-7-7z" />
            </svg>
          </button>
        </div>
        <div class="hidden items-center gap-2" data-auth-when="signed-in">
          <span class="text-sm text-slate-700">Signed in as <span class="font-semibold text-slate-900" data-auth-display-name></span></span>
          <button class="btn-secondary btn-compact text-sm" data-auth-action="logout">Sign out</button>
        </div>
        <div class="absolute right-0 mt-2 w-[min(92vw,320px)] rounded-xl border border-slate-200 bg-white shadow-lg p-4 hidden z-50" data-auth-dropdown>
          <div class="flex items-center mb-3">
            <button class="ml-auto text-slate-400 hover:text-slate-600" data-auth-close>&times;</button>
          </div>
          <form data-auth-form="login" data-auth-tab="login" class="space-y-3">
            <div class="space-y-1">
              <label class="text-sm font-medium text-slate-700" for="header-login-email">Email</label>
              <input id="header-login-email" name="email" type="email" autocomplete="email" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-200">
            </div>
            <div class="space-y-1">
              <label class="text-sm font-medium text-slate-700" for="header-login-password">Password</label>
              <input id="header-login-password" name="password" type="password" autocomplete="current-password" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-200">
            </div>
            <button type="submit" class="w-full inline-flex justify-center btn-primary btn-compact text-sm font-semibold">Sign in</button>
          </form>
          <form data-auth-form="signup" data-auth-tab="signup" class="space-y-3 hidden">
            <div class="space-y-1">
              <label class="text-sm font-medium text-slate-700" for="header-signup-email">Email</label>
              <input id="header-signup-email" name="email" type="email" autocomplete="email" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-200">
            </div>
            <div class="space-y-1">
              <label class="text-sm font-medium text-slate-700" for="header-signup-password">Password</label>
              <input id="header-signup-password" name="password" type="password" autocomplete="new-password" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-200">
            </div>
            <button type="submit" class="w-full inline-flex justify-center btn-secondary btn-compact text-sm font-semibold">Register</button>
            <p class="text-[11px] text-slate-500 leading-snug">You will receive a confirmation email.</p>
          </form>
        </div>
      </div>
    </div>
  </header>

  <nav id="primary-navigation" class="mobile-nav-panel text-sm font-medium text-slate-700" data-open="false">
    <a href="index.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900">Home</a>
    <a href="app.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900">Report Writer</a>
    <a href="how-to.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900">How to use</a>
    <a href="template-builder.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900">Template Builder</a>
    <a href="template-manager.html" class="py-2 text-slate-900 font-semibold transition-colors duration-200" aria-current="page">Template Manager</a>
    <a href="community.html" class="py-2 text-slate-600 transition-colors duration-200 hover:text-slate-900">Community</a>
  </nav>

  <!-- Hero -->
  <section class="relative z-0">
    <img src="/public/hero-bg.jpg" alt="Hero"
         class="w-full h-[260px] md:h-[320px] object-cover object-center">
    <div class="absolute inset-0 bg-slate-900/40"></div>

    <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4">
      <img src="/public/logo.png" alt="ESL Report Writer Logo"
           class="h-24 md:h-32 w-auto drop-shadow-lg">
      <div class="mt-3 text-white text-lg md:text-xl font-medium drop-shadow">
        Manage Your Report Templates
      </div>
    </div>
  </section>

  <!-- Card -->
  <div class="max-w-6xl mx-auto px-4 -mt-10 relative z-10">
    <main class="bg-white p-6 sm:p-8 rounded-xl shadow-xl space-y-8">
      <div class="flex items-center justify-between border-b border-slate-200 pb-4">
        <div class="flex items-center gap-3">
          <span class="inline-block h-2.5 w-2.5 rounded-full bg-sky-500 flex-shrink-0"></span>
          <span class="text-slate-800 font-semibold">Template Manager</span>
        </div>
        <div class="flex items-center gap-3 flex-wrap justify-start sm:justify-end">
          <a href="template-builder.html" class="inline-flex items-center justify-center btn-primary btn-compact text-sm font-semibold w-full sm:w-auto min-w-[200px]">
            + Create New Template
          </a>
          <button id="import-template-button" class="inline-flex items-center justify-center btn-secondary btn-compact text-sm font-semibold w-full sm:w-auto min-w-[200px]">
            Import Template
          </button>
          <input type="file" id="import-template-input" accept="application/json" class="hidden" />
        </div>
      </div>

      
      <!-- Templates List -->
      <div id="templates-list" class="space-y-4">
        <!-- Templates will be populated by JavaScript -->
      </div>

    </main>
